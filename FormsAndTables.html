          <div class = "container">
          <form class>
              
              <div class = "form-group row">
                  
                  <label for = "emialInput" class = "col-sm-2">Email Address:</label>
                  
                  <div class = "col-sm-10">
                      
                    <input type = "email" class = "form-control" id = "emailInput" placeholder="name@example.com">
                      
                  </div>
              
              </div>
              
              <div class = "form-group row">
              
                  <label for = "pwdInput" class = "col-sm-2">Password</label>
                  
                  <div class = "col-sm-10">
                      
                  <input type = "password" class = "form-control" id = "pwdInput" placeholder = "123abc">
                      
                  </div>
                  
                  
              </div>
              
              <div class = "form-group row">
                  
                  <button type = "submit" id = "emailInput" id = "pwdInput" class = "btn btn-primary col-sm-2">Submit</button>
              
              </div>
          
          </form>
              
      </div>
